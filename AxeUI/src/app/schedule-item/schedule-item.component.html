<div>
  <span *ngIf="referenceTeam">{{referenceTeam.shortName}} - {{referenceParticipant.score}}</span>
  <span *ngIf="referenceParticipant.locationTypeId === 2"> @ </span>
  <span *ngIf="referenceParticipant.locationTypeId !== 2"> vs </span>
  <span *ngIf="opponent">{{opponent.score}} - Team {{opponent.teamId}}</span>
</div>
