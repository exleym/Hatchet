<div class="sidebar">
  <div class="sidebar-element sidebar-element-underlined">
    <span class="vertical-centered">
      <i class="material-icons nav-icon">whatshot</i>
    </span>
  </div>
  <a *ngFor="let item of menuItems" routerLink="{{item.linkURL}}">
    <div class="sidebar-element">
      <span class="vertical-centered">
        <i class="material-icons nav-icon">{{item.iconName}}</i>
        <span class="showable">{{item.displayName}}</span>
      </span>
    </div>
  </a>
</div>
