<div class="card">
  <div class="card-header">
    <h4 class="card-title"><span *ngIf="conference">{{conference.name}}</span></h4>
  </div>
  <div class="card-content" *ngIf="conference">
    <div class="card-actions">
      <h4>
        <a routerLink="/conferences"><button class="action"><i class="material-icons">arrow_upward</i></button></a>
        <span class="action" (click)="toggleEditor()"><i class="material-icons">edit</i></span>
        <span class="action" (click)="deleteConference()" routerLink="/conferences"><i class="material-icons">delete</i></span>
      </h4>
    </div>
    <div class="conf-info" *ngIf="!editor">
      <ul>
        <li><span>Conference Id: </span><span>{{conference.id}}</span></li>
        <li><span>Short Name: </span><span>{{conference.shortName}}</span></li>
        <li><span>Full Name: </span><span>{{conference.name}}</span></li>
        <li><span>Code: </span><span>{{conference.code}}</span></li>
        <li><span>Inception: </span><span>{{conference.inceptionYear}}</span></li>
      </ul>
    </div>
  </div>
  <div class="conf-editor" *ngIf="editor">
    <form [formGroup]="confEditor" (ngSubmit)="onSubmit()" class="col-md-12">
      <div class="form-group row">
        <label class="col-lg-12">
          Conf. Code
          <input type="text" formControlName="code" class="form-control">
        </label>
      </div>
      <div class="form-group row">
        <label class="col-lg-12">
          Full Name
          <input type="text" formControlName="name" class="form-control">
        </label>
      </div>
      <div class="form-group row">
        <label class="col-lg-12">
          Short Name
          <input type="text" formControlName="shortName" class="form-control">
        </label>
      </div>
      <div class="form-group row">
        <label class="col-lg-12">
          Inception
          <input type="text" formControlName="inceptionYear" class="form-control">
        </label>
      </div>
      <div class="row" style="padding:15px;">
        <button class="btn btn-primary col-lg-12 action-button" (click)="onSubmit()" [disabled]="submitted===true">Submit</button>
      </div>
    </form>
  </div>
</div>
