<div class="container-fluid">
  <div class="row">
    <div class="col-lg-9">
      <div class="row">
        <div *ngFor="let conference of conferences" class="col-xl-4 col-md-6">
          <a routerLink="/conferences/{{conference.id}}">
            <div class="card card-short card-highlight">
              <div class="card-header">
                <h4 class="cart-title">{{conference.shortName}}</h4>
                <h6 class="card-subtitle">{{conference.name}}</h6>
              </div>
              <div class="card-content">
                <h6>{{conference.shortName}}</h6>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <app-create-conference></app-create-conference>
    </div>
  </div>
</div>
