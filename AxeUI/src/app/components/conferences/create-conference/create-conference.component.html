<div class="card">
  <div class="card-header">
    <h3>Add a New Conference</h3>
  </div>
  <div class="card-content container-fluid">
    <div class="form-group row">
      <form [formGroup]="conferenceForm" (ngSubmit)="addConference()" class="col-lg-12">
        <div class="form-group row"><label class="col-lg-12">
          Subdivision:
          <select formControlName="subdivision" class="form-control">
            <option *ngFor="let s of subdivisions" value="{{s.id}}">{{s.name}}</option>
          </select>
        </label></div>
        <div class="form-group row"><label class="col-lg-12">
          Code:<input type="text" formControlName="code" class="form-control">
        </label></div>
        <div class="form-group row"><label class="col-lg-12">
          Short Name:<input type="text" formControlName="shortName" class="form-control">
        </label></div>
        <div class="form-group row"><label class="col-lg-12">
          Full Name:<input type="text" formControlName="name" class="form-control">
        </label></div>
        <div class="form-group row"><label class="col-lg-12">
          Inception Year:<input type="text" formControlName="inceptionYear" class="form-control">
        </label></div>
        <div class="row" style="padding:15px;">
          <button
            type="submit"
            class="btn btn-primary col-lg-12 action-button"
            [disabled]="submitted===true">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
