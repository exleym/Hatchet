<form [formGroup]="teamEditor" (ngSubmit)="onSubmit()" class="col-md-12">
  <div class="form-group row">
    <label class="col-lg-12">
      Team Name
      <input type="text" formControlName="name" class="form-control">
    </label>
  </div>
  <div class="form-group row">
    <label class="col-lg-12">
      Short Name
      <input type="text" formControlName="shortName" class="form-control">
    </label>
  </div>
  <div class="form-group row">
    <label class="col-lg-12">
      Logo Image File
      <input type="text" formControlName="logo" class="form-control">
    </label>
  </div>
  <div class="row" style="padding:15px;">
    <button class="btn btn-primary action-button" (click)="onSubmit()" [disabled]="submitted===true">Submit</button>
  </div>
</form>
