<div class="container-fluid">
  <div class="row">
    <div *ngFor="let team of teams" class="col-md-4">
      <a routerLink="/teams/{{team.id}}">
        <div class="card card-short card-highlight">
          <div class="card-header card-header-unpadded">
            <app-team-summary [team]="team"></app-team-summary>
          </div>
          <div class="card-content">
            <h6>{{team.name}}</h6>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
