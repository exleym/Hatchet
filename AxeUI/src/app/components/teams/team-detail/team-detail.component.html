<div *ngIf="team$ | async as team" class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4>
                <span>{{team.name}} </span>
                <span>{{team.mascot}}</span>
              </h4>
            </div>
            <div class="card-content">
              <div class="card-actions">
                <h4>
                  <a routerLink="/conferences/{{team.conferenceId}}"><span class="action"><i class="material-icons">arrow_upward</i></span></a>
                  <span class="action"><i class="material-icons">edit</i></span>
                </h4>
              </div>
            </div>
          </div>
          <div class="card container-fluid">
            <div class="row season-widget">
              <div class="season-selector-widget col-md-4">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Season: {{currentSeason}}
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <div *ngFor="let season of availableSeasons"
                         class="season-selector dropdown-item"
                         [class.season-selected]="season==currentSeason"
                         (click)="setSeason(season)">{{season}}</div>
                  </div>
                </div>
              </div>
              <div class="record-widget col-md-5">
                <button class="btn btn-secondary" *ngIf="record$ | async as record" disabled>
                  <span>{{ record.wins }}-{{ record.losses }}</span>
                  <span> ({{record.confWins}}-{{record.confLosses}} in conference)</span>
                </button>
              </div>
              <div class="record-widget col-md-3">
                <button class="btn btn-secondary" disabled>
                  <span>8-4 ATS</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="games$ | async as games">
        <app-schedule [games]="games" [team]="team"></app-schedule>
      </div>
    </div>
  </div>
</div>
