<div class="container-fluid">
  <div class="row">
  <form [formGroup]="gameForm" (ngSubmit)="onSubmit()" class="col-md-12">
    <div class="form-group row">
      <label class="col-lg-12">
        ESPN ID:
        <input type="text" formControlName="espnId" class="form-control">
      </label>
    </div>
    <div class="form-group row">
      <label class="col-lg-12">
        Kickoff Time:
        <input type="date" formControlName="kickoffTime" class="form-control">
      </label>
    </div>
    <div class="form-group row">
      <label class="col-lg-12">
        Stadium ID:
        <input type="text" formControlName="stadiumId" class="form-control">
      </label>
      </div>
    <div class="row" style="padding:15px;">
      <button class="btn btn-primary col-lg-12" (click)="onSubmit()" [disabled]="submitted===true">Submit</button>
    </div>
  </form>
  </div>
</div>
