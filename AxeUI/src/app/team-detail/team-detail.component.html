<div *ngIf="team$ | async as team">
  <h1>
    <span>
      <i class="material-icons nav-icon" (click)="goBack()">keyboard_backspace</i>
    </span>
    <span>{{team.name}}</span>
  </h1>
  <h3>{{team.shortName}} {{team.mascot}}</h3>
  <div *ngIf="games$ | async as games">
    <app-schedule [games]="games" [team]="team"></app-schedule>
  </div>
</div>
