<div class="container-fluid">
  <div class="row">
    <div *ngFor="let team of teams" class="col-md-3">
      <a routerLink="/teams/{{team.id}}">
        <div class="card card-short card-highlight">
          <h4>{{team.name}}</h4>
          <h6>{{team.shortName}} {{team.mascot}}</h6>
        </div>
      </a>
    </div>
  </div>
</div>
