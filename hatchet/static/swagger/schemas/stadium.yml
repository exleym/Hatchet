Stadium:
  required:
    - id
    - name
  properties:
    id:
      type: integer
      format: int64
      example: 1234
    name:
      type: string
      example: Memorial Stadium
    nickname:
      type: string
      example: Death Valley
    built:
      type: integer
      example: 1941
    capacity:
      type: integer
      example: 81500
    surface:
      type: string
      example: Tifway 419 Bermuda
