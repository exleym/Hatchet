Division:
  required:
    - name
    - conferenceId
  properties:
    id:
      type: integer
      format: int32
      example: 13
      readOnly: true
    conferenceId:
      type: integer
      format: int32
      example: 7
    name:
      type: string
      example: Atlantic
    fullName:
      type: string
      example: ACC - Atlantic
      readOnly: true
