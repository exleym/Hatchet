Team:
  required:
    - id
    - name
  properties:
    id:
      type: integer
      format: int64
      example: 1981
    name:
      type: string
      example: Clemson University
    shortName:
      type: string
      example: Clemson
    mascot:
      type: string
      example: Tigers
    conference:
      type: string
      example: ACC
    division:
      type: string
      example: ACC - Atlantic
    stadium:
      type: string
      example: Death Valley
