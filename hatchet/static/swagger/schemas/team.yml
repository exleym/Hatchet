Team:
  required:
    - id
    - name
  properties:
    id:
      type: integer
      format: int32
      example: 1981
    name:
      type: string
      example: Clemson University
    shortName:
      type: string
      example: Clemson
    mascot:
      type: string
      example: Tigers
    conferenceId:
      type: integer
      format: int32
      example: 2
    divisionId:
      type: integer
      format: int32
      example: 7
    stadium:
      type: integer
      format: int32
      example: 43
