Game:
  required:
    - id
    - stadiumId
  properties:
    id:
      type: integer
      format: int32
      example: 16
    kickoffTime:
      type: string
      format: date-time
      example: '2018-09-08T19:00:00+00:00'
    stadiumId:
      type: integer
      format: int32
GameParticipant:
  required:
    - teamId
    - gameId
    - locationTypeId
  properties:
    id:
      type: integer
      format: int32
      example: 48
    teamId:
      type: integer
      format: int32
      example: 13
    gameId:
      type: integer
      format: int32
      example: 16
    locationTypeId:
      type: integer
      format: int32
      example: 1
    score:
      type: integer
      format: int32
      example: 44