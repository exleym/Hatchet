teams:
  post:
    summary: Create new team
    operationId: createTeam
    tags:
      - teams
    responses:
      '201':
        description: Resource created
        content:
          application/json:
            schema:
              $ref: "../definitions.yml#/schemas/Team"
      '400':
        description: Malformed request
        content:
          application/json:
            schema:
              $ref: "../definitions.yml#/schemas/Error"
  get:
    summary: Get all teams
    operationId: listTeams
    tags:
      - teams
    parameters:
      - name: limit
        in: query
        description: How many items to return at one time (max 100)
        required: false
        schema:
          type: integer
          format: int32
    responses:
      '200':
        description: A paged array of teams
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../definitions.yml#/schemas/Team'
teams/{teamId}:
  get:
    summary: Info for a specific team
    operationId: showTeamById
    tags:
      - teams
    parameters:
      - name: teamId
        in: path
        required: true
        description: The id of the team to retrieve
        schema:
          type: string
    responses:
      '200':
        description: A single team object with rich nested data
        content:
          application/json:
            schema:
              $ref: "../definitions.yml#/schemas/Team"
      default:
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../definitions.yml#/schemas/Error"