tags:
  - games
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    description: Update a game with a score
    required: true
    schema:
      id: Score
      properties:
        teamId:
          type: integer
          example: 13
        score:
          type: integer
          example: 44
responses:
  201:
    description: Score added to game
    schema:
      $ref: '#/definitions/Game'
  405:
    description: Invalid input
