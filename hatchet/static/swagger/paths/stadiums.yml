stadiums:
  post:
    summary: Create new stadium
    operationId: createStadium
    tags:
      - stadiums
    responses:
      '201':
        description: Resource created
        content:
          application/json:
            schema:
              $ref: "../definitions.yml#/schemas/Stadium"
      '400':
        description: Malformed request
        content:
          application/json:
            schema:
              $ref: "../definitions.yml#/schemas/Error"
  get:
    summary: Get all stadiums
    operationId: listStadiums
    tags:
      - stadiums
    parameters:
      - name: limit
        in: query
        description: How many items to return at one time (max 100)
        required: false
        schema:
          type: integer
          format: int32
    responses:
      '200':
        description: A paged array of stadiums
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../definitions.yml#/schemas/Stadium'
stadiums/{stadiumId}:
  get:
    summary: Info for a specific stadium
    operationId: showStadiumById
    tags:
      - stadiums
    parameters:
      - name: stadiumId
        in: path
        required: true
        description: The id of the stadium to retrieve
        schema:
          type: string
    responses:
      '200':
        description: A single stadium object with rich nested data
        content:
          application/json:
            schema:
              $ref: "../definitions.yml#/schemas/Stadium"
      default:
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../definitions.yml#/schemas/Error"
  put:
    summary: Update a stadium
    operationId: update_stadium
    tags:
      - stadiums
    parameters:
      - in: path
        name: stadiumId
        description: id of the stadium to update
        required: true
        schema:
          type: integer
          example: 88
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../definitions.yml#/schemas/Stadium"
    responses:
      '200':
        description: Successfully updated object
        content:
          application/json:
            schema:
              $ref: "../definitions.yml#/schemas/Stadium"
      '404':
        description: These aren't the stadiums you're looking for.
        content:
          application/json:
            schema:
              $ref: "../definitions.yml#/schemas/Error"
  delete:
    summary: Delete a stadium from the system
    operationId: delete_stadium
    tags:
      - stadiums
    parameters:
      - in: path
        name: stadiumId
        description: id of the stadium to delete
        required: true
        schema:
          type: integer
          example: 123
    responses:
      '204':
        description: Successfully deleted object. No content to return.
      '404':
        description: No stadium found with that id
        content:
          application/json:
            schema:
              $ref: "../definitions.yml#/schemas/Error"